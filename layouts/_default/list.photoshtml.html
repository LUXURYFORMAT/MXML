{{ define "main" }}
<main class="photos{{ if .Site.Params.full_width_photos }}{{ print "-wide" }}{{ end }}">
	<article>
		<ul class="grid">
		{{- $list := where .Site.Pages ".Params.photos" "!=" nil -}}
		{{- $len := (len $list) -}}
		{{ range $index, $value := $list }}
			<li class="grid-item">
				<a href="{{ .Permalink }}">
					{{ range first 1 .Params.photos }}
						<img src="{{ . }}" loading="lazy" />
					{{ end }}
				</a>
			</li>
		{{- end -}}
		</ul>
	</article>
</main>
{{ end }}
